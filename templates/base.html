<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Orcest AI Login{% endblock %}</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0f;color:#e0e0e0;min-height:100vh;display:flex;flex-direction:column}
a{color:#60a5fa;text-decoration:none}
a:hover{text-decoration:underline}
.nav{background:#111827;border-bottom:1px solid #1f2937;padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
.nav-brand{font-size:1.2rem;font-weight:700;color:#f8fafc}
.nav-links{display:flex;gap:20px;align-items:center}
.nav-links a{color:#94a3b8;font-size:.9rem}
.nav-links a:hover{color:#f8fafc}
.content{flex:1;display:flex;align-items:center;justify-content:center;padding:40px 20px}
.card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:40px;max-width:440px;width:100%}
.card h2{font-size:1.5rem;color:#f8fafc;margin-bottom:8px}
.card p{color:#94a3b8;margin-bottom:24px;font-size:.9rem}
.form-group{margin-bottom:16px}
.form-group label{display:block;font-size:.85rem;color:#94a3b8;margin-bottom:6px}
.form-group input,.form-group select{width:100%;padding:10px 14px;background:#1f2937;border:1px solid #374151;border-radius:8px;color:#f8fafc;font-size:.9rem;outline:none}
.form-group input:focus,.form-group select:focus{border-color:#3b82f6}
.btn{display:inline-block;padding:10px 24px;background:#3b82f6;color:#fff;border:none;border-radius:8px;font-size:.9rem;font-weight:600;cursor:pointer;width:100%;text-align:center}
.btn:hover{background:#2563eb}
.btn-danger{background:#ef4444}.btn-danger:hover{background:#dc2626}
.btn-sm{padding:6px 14px;font-size:.8rem;width:auto}
.error{background:#7f1d1d;border:1px solid #dc2626;color:#fca5a5;padding:10px 14px;border-radius:8px;margin-bottom:16px;font-size:.85rem}
.table-wrap{overflow-x:auto}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{text-align:left;padding:10px 14px;border-bottom:1px solid #1f2937;font-size:.85rem}
th{color:#94a3b8;font-weight:600}
td{color:#e0e0e0}
.badge{display:inline-block;padding:2px 10px;border-radius:12px;font-size:.75rem;font-weight:600}
.badge-admin{background:#1e3a5f;color:#60a5fa}
.badge-developer{background:#1a3a2a;color:#4ade80}
.badge-researcher{background:#3a2a1a;color:#fbbf24}
.badge-viewer{background:#2a1a3a;color:#c084fc}
.wide-card{max-width:900px}
footer{text-align:center;padding:20px;color:#4b5563;font-size:.8rem}
</style>
</head>
<body>
{% block body %}{% endblock %}
<footer>Orcest AI &mdash; Secure Identity Management</footer>
</body>
</html>
